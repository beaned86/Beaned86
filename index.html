<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beaned</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("/Images/blue\ skies.jpg"); /* Replace with your blue sky background image URL */
            background-size: cover;
            display: flex; /* Enable flexbox on the body */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            min-height: 100vh; /* Ensure the body takes up the full viewport height */
            
        }

        header {
            position: absolute; /* Position the header absolutely */
            top: 20px; /* Adjust top spacing as needed */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Adjust horizontal position */
            text-align: center;
            padding: 20px 0;
            z-index: 1; /* Ensure header is on top of video */
        }

        .logo {
            max-width: 150px;
            display: block;
            margin: 0 auto;
            text-decoration: none; /* Remove deafault underline */
        
        }

        .video-container {
            width: 50%; /* Adjust width as needed */
            max-width: 600px; /* Set a maximum width to prevent it from becoming too large */
            z-index: 0; /* Ensure video is behind the header */
        }

        nav {
            background-color: rgba(83, 182, 240, 0.8); /* Slightly transparent dark background */
            padding: 10px;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
            z-index: 1; /* Ensure nav is on top of video */
        }

        nav a {
            color: #ffffff;
            margin: 0 15px;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <header>
        <img src="/Images/beaned interactive logo.png" alt="Beaned Logo" class="logo">  <!-- Replace with your Beaned logo image URL -->
    </header>

    <div class="video-container">
        <video width="100%" controls>
            <source src="blue chicken.mp4" type="video/mp4">  <!-- Replace with your video URL -->
            Your browser does not support the video tag.
        </video>
    </div>

    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>

</body>

</html>
